<div id="vendors" class="tab-pane fade pb-3">
    <h3 class="pt-4">Purchase possibilities</h3>

    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target=".add-vendor-form">Add purchase opportunity</button>



    <table class="table-striped table-dark element_table">
        <thead>
        <tr>
            <th scope="col">Company</th>
            <th scope="col">Price</th>
            <th scope="col">Unit</th>
            <th scope="col">Code</th>
            <th scope="col">Link</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
    {% for opportunitiy in element.purchaseOpportunities %}
            <tr>
            <td>{{opportunitiy.company}}</td>
            <td>{{opportunitiy.price}} {{opportunitiy.priceunit}}</td>
            <td>{{opportunitiy.unit}}</td>
            <td>{{opportunitiy.code}}</td>
            <td><a href="{{opportunitiy.link}}" class="btn btn-warning mt-2">Open</a> </td>


            <td>

                <form action="#" method="post">    
                            
                        {% csrf_token %}
                        <input type="hidden" name="formType" value="vendorDelete">
                        <input type="hidden" name="orderID" value="{{opportunitiy.id}}">
                        <input type="submit" class="btn btn-danger" value="Delete"/>
         
                    
                </form>
                




            </td>





          </tr>
    {% endfor %}
    </tbody>
    </table>




</div>
