{% extends "base.html" %}

{% block title %}My account{% endblock %}

{% block content %}


<div class="section_container">

 
    
    <h3>Change password:</h3>
    <form method="post">
        {% csrf_token %}
        <table style="display:table; margin-left:auto;margin-right:auto;">
            <tr>
                <td>Old password
                </td>
                <td>{{form.old_password}}
                </td>
            </tr>
            <tr>
                <td>New password
                </td>
                <td>{{form.new_password1}}
                </td>
            </tr>
            <tr>
                <td>New password confirmation
                </td>
                <td>{{form.new_password2}}
                </td>
            </tr>
            <tr>
                <td colspan=2><button type="submit">Save changes</button>

                </td>
            </tr>

      </form>
</div>

</div>

{% endblock %}
