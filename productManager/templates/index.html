{% extends "base.html" %}

{% block title %}Product Manager{% endblock %}

{% block header%}
<style>
  body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
  }

  .login-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 300px;
  }

  h1 {
      font-size: 24px;
      margin-bottom: 20px;
  }

  input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
  }

  .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
  }

  .submit-btn:hover {
      background-color: #0056b3;
  }

  /* SVG Background */
  .background-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      fill: #e3e3e3;
  }
</style>
{% endblock %}

{% block content %}

    <svg class="background-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="30" cy="30" r="25" opacity="0.5"/>
        <circle cx="70" cy="70" r="25" opacity="0.5"/>
        <rect x="20" y="50" width="60" height="10" rx="5" ry="5" opacity="0.3"/>
    </svg>

    <div class="login-container">
        <h1>Login</h1>
        <form action="/" method="post">
          {% csrf_token %}
            <input type="text" placeholder="Username" name=username required><br>
            <input type="password" placeholder="Password" name=password required><br>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>
    {% endblock %}
