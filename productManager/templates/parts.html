{% extends "base.html" %}

{% block title %}Parts{% endblock %}

{% block content %}


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mt-3 mb-3" data-toggle="modal" data-target="#AddNewPartModal">
    Add new part
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="AddNewPartModal" tabindex="-1" role="dialog" aria-labelledby="AddNewPartModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h5 class="modal-title" id="AddNewPartModalTitle">Add new part</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="/parts/add" method="post">
            <div class="modal-body bg-dark">
                
                    {% csrf_token %}
                    {{ newPartForm }}

            </div>
            <div class="modal-footer bg-dark">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" value="Save changes"/>
            </div>
        </form>
      </div>
    </div>
  </div>


<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Code</th>
        <th scope="col">Instock</th>
    </tr>
    </thead>
    <tbody>
{% for part in parts %}

    <tr>
        <td scope="row">{{part.id}}</td>
        <td>{{part.name}}</td>
        <td>{{part.type}}</td>
        <td>{{part.code}}</td>
        <td>{{part.instock}}</td>
    </tr>
{% endfor %}
</tbody>
</table>



{% endblock %}
